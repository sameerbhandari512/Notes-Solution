<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="icon"></div>
            <div class="text">
                Note <span class="text-secondary">Solution</span>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="content">
                <input type="text" name="username" placeholder="Username" required class="form-input username" autocomplete="off">
                <input type="password" placeholder="Password" name="password" required class="form-input password" autocomplete="off">
                <div class="checkbox">
                    <input type="checkbox" required id="check" class="check">
                    <label for="check">Remember me</label>
                </div>
            </div>
            <div class="login">
                <button class="form-submit">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
